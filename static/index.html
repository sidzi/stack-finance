<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      function ConnectToStockTickerServer() {
        if ("WebSocket" in window) {
          var ws = new WebSocket("ws://localhost:8080");

          ws.onopen = function () {
            console.log("Connected");
          };

          ws.onmessage = function (evt) {
            console.log(evt.data.toString());
            const received_msg = evt.data;
            switch (received_msg["action"]) {
              case "set-cookie":
                window.document.cookie = received_msg["data"];
                break;
              case "data":
                break;
            }
          };

          ws.onclose = function () {
            alert("Connection is closed...");
          };
        } else {
          alert("WebSocket NOT supported by your Browser!");
        }
      }
    </script>
    <title>Stack Finance</title>
  </head>

  <body>
    <div id="sse">
      <a href="javascript:ConnectToStockTickerServer()">Run WebSocket</a>
    </div>
  </body>
</html>
